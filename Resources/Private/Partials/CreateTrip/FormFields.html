<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<label for="userId">
	<f:translate key="tx_matestravel_domain_model_createtrip.user_id" />
</label><br />
	<f:form.textfield property="userId" /><br />
<label for="tripCreator">
	<f:translate key="tx_matestravel_domain_model_createtrip.trip_creator" />
</label><br />
	<f:form.textfield property="tripCreator" /><br />
<label for="destination">
	<f:translate key="tx_matestravel_domain_model_createtrip.destination" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="destination" /><br />
<label for="departDate">
	<f:translate key="tx_matestravel_domain_model_createtrip.depart_date" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="departDate" value="{createTrip.departDate->f:format.date()}" /><br />
<label for="returnDate">
	<f:translate key="tx_matestravel_domain_model_createtrip.return_date" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="returnDate" value="{createTrip.returnDate->f:format.date()}" /><br />
<label for="tripTitle">
	<f:translate key="tx_matestravel_domain_model_createtrip.trip_title" /> <span class="required">(required)</span>
</label><br />
	<f:form.textarea property="tripTitle" cols="40" rows="15" /><br />
<label for="accommodation">
	<f:translate key="tx_matestravel_domain_model_createtrip.accommodation" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="accommodation" /><br />
<label for="iitinerary">
	<f:translate key="tx_matestravel_domain_model_createtrip.iitinerary" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="iitinerary" /><br />
<label for="budget">
	<f:translate key="tx_matestravel_domain_model_createtrip.budget" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="budget" /><br />
<label for="transportMode">
	<f:translate key="tx_matestravel_domain_model_createtrip.transport_mode" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="transportMode" /><br />
<label for="roomSharing">
	<f:translate key="tx_matestravel_domain_model_createtrip.room_sharing" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="roomSharing" /><br />
<label for="typeOfTravel">
	<f:translate key="tx_matestravel_domain_model_createtrip.type_of_travel" /> <span class="required">(required)</span>
</label><br />
	<f:form.textfield property="typeOfTravel" /><br />
<label for="purposeOfTravel">
	<f:translate key="tx_matestravel_domain_model_createtrip.purpose_of_travel" />
</label><br />
	<f:form.textfield property="purposeOfTravel" /><br />
<label for="description">
	<f:translate key="tx_matestravel_domain_model_createtrip.description" />
</label><br />
	<f:form.textarea property="description" cols="40" rows="15" /><br />
<label for="thingsToDo">
	<f:translate key="tx_matestravel_domain_model_createtrip.things_to_do" />
</label><br />
	<f:form.textarea property="thingsToDo" cols="40" rows="15" /><br />
<label for="placesToSee">
	<f:translate key="tx_matestravel_domain_model_createtrip.places_to_see" />
</label><br />
	<f:form.textarea property="placesToSee" cols="40" rows="15" /><br />
</html>
