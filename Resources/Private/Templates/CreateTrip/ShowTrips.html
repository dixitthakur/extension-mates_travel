<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
    <f:flashMessages />
    <div class="container">
    <h1>Trips</h1>

        <f:for each="{createTrips}" as="createTrip">
    <div class="col-sm-12">
        <div class="col-xs-8">
            <span class="glyphicon glyphicon-calendar"></span>
            <span>{createTrip.tripTitle}</span>
        </div>
        <div class="col-xs-4">
            <f:form action="details" name="createTrip" object="{createTrip}" >
                <f:form.submit value="View" class="btn btn-info" />
            </f:form>
        </div>
        <div class="col-xs-6">
            <span class="glyphicons glyphicons-home">:</span>
            <span>{createTrip.accommodation}</span>
        </div>
        <div class="col-xs-2">
            <span class="glyphicons glyphicons-bed-alt">:</span>
            <span>{createTrip.roomSharing}</span>
        </div>
        <div class="col-xs-4">
            <f:form action="update" name="createTrip" object="{createTrip}" >
                <f:form.submit value="Edit" class="btn btn-success" />
            </f:form>
        </div>
        <div class="col-xs-3">
            <span class="glyphicons glyphicons-sunbath">:</span>
        <span>{createTrip.typeOfTravel}</span>
    </div>
        <div class="col-xs-3">
            <span class="glyphicons glyphicons-traveler">:</span>
            <span>{createTrip.purposeOfTravel}</span>
        </div>
        <div class="col-xs-3">
            <span class="glyphicons glyphicons-money">:</span>
            <span>{createTrip.budget}</span>
        </div>

        <div class="col-xs-1">
            <f:form action="delete" name="createTrip" object="{createTrip}" >
                <f:form.submit value="Delete" class="btn btn-danger" />
            </f:form>
        </div>

    </div>
        </f:for>
    </div>
</f:section>
</html>
